<script type="text/javascript">
    $(function () {
        $("span.my-mmb").hover(function () {
            $(this).find("p.line").width(88).show();
            $(this).find("dl").width(88).show();
            $(this).css("background", "#fff url(http://misc.manmanbuy.com/images/cart/arrowL.gif) left  -4px no-repeat");
            $(this).find('div').css("background", "url(http://misc.manmanbuy.com/images/cart/arrowR.gif) right  -4px no-repeat");
        }, function () {
            $(this).find("p.line").hide();
            $(this).find("dl").hide();
            $(this).css("background", "none");
            $(this).find('div').css("background", "url(http://misc.manmanbuy.com/images/cart/arrow.gif) right 10px no-repeat");
        });
        $("span.my-helper").hover(function () {
            $(this).find("p.line").width(100).show();
            $(this).find("dl").width(100).show();
            $(this).css("background", "#fff url(http://misc.manmanbuy.com/images/cart/arrowL.gif) left  -4px no-repeat");
            $(this).find('div').css("background", "url(http://misc.manmanbuy.com/images/cart/arrowR.gif) right  -4px no-repeat");
        }, function () {
            $(this).find("p.line").hide();
            $(this).find("dl").hide();
            $(this).css("background", "none");
            $(this).find('div').css("background", "url(http://misc.manmanbuy.com/images/cart/arrow.gif) right 10px no-repeat");
        });
        $("span.mmb-app").hover(function () {
            $(this).find("p.line").show();
            $(this).find(".qrcode").show();
            $(this).css("background", "#fff url(http://misc.manmanbuy.com/images/cart/arrowL.gif) left  -4px no-repeat");
            $(this).find('div.qr-tit').css("background", "url(http://misc.manmanbuy.com/images/cart/arrowR.gif) right  -4px no-repeat");
        }, function () {
            $(this).find("p.line").hide();
            $(this).find(".qrcode").hide();
            $(this).css("background", "none");
            $(this).find('div.qr-tit').css("background", "url(http://misc.manmanbuy.com/images/cart/arrow.gif) right 10px no-repeat");
        });
        //搜索
        $('.header .search .txt').focus(function () {
            this.value == '';
            this.style.color = '#A9A9A9';
        }).blur(function () {
            if (this.value == '') {
                this.value = '输入您想比较的图书名或ISBN';
            }
            this.style.color = '#A9A9A9';
        }).click(function () {
            if (this.value == '输入您想比较的图书名或ISBN') {
                this.value = ''
            }
            this.style.color = '#000';
        }).keydown(function () {
            if (this.value == '输入您想比较的图书名或ISBN') {
                this.value = ''
            }
            this.style.color = '#000';
        })
        $('.menu .categorys').hover(function () {
            $(this).find('.hd a').addClass('on');
            $(this).find('.bd').show();
        }, function () {
            $(this).find('.hd a').removeClass('on');
            $(this).find('.bd').hide();
        })
        $('.menu .categorys .bd li').hover(function () {
            $(this).addClass('on');
            $(this).find('dl').show();
        }, function () {
            $(this).removeClass('on');
            $(this).find('dl').hide();
        })
        $('.slider .nav li').hover(function () {
            $(this).addClass('on');
            $(this).find('.subnav').show();
        }, function () {
            $(this).removeClass('on');
            $(this).find('.subnav').hide();
        })
    })
</script>
